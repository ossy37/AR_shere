<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <title>CLO_ARエフェクトテスト</title>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  <h2 style="text-align:center">CLO_ARエフェクトテスト</h2>
  
    <model-viewer class="ar-model" 
                  ar
                  preload poster="../ARMODELLoading.png"
                  src="ARclotest.glb"
                  quick-look-browsers="safari chrome"
                  ios-src="ARclotest.usdz"
                  auto-rotate
                  camera-controls
                  alt="clomodel">
    </model-viewer>
  ※ハイエンド以上のスマートフォン推奨。<br>
  ※反射している床上などでは検知に時間がかかる場合があります。
  
  <details>
    <summary>対応環境</summary>
    <h3>対応デバイス</h3>
    iOS12以降搭載のiPhoneまたはiPad<br>
    ARCore対応Android端末<a href="https://developers.google.com/ar/discover/supported-devices#ios" target="_blank">ARCore supported devices</a><br>
    3D表示のみならPCでも可能
    <h3>対応ブラウザ</h3>
    Safari,Chrome,Twitterブラウザ。LINEブラウザ(iPhone)不可。
  </details>
</div>
</body>

</html>
