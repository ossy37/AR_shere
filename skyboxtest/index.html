<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARサンプルWebページ</title>

  <!-- model-viewer用のheadタグ -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  
  <p><h3 style="text-align:center">environment-image="studio_small_01_1k.hdr" style="background-color: black;" exposure="2"</h3>
   <model-viewer class="ar-model" src="FP90_anot_test-02.glb" style="background-color: black;" environment-image="studio_small_01_1k.hdr" exposure="2" quick-look-browsers="safari chrome" ios-src="FP90_anot_test-02.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p> 
  
    <p><h3 style="text-align:center">style="background-color: black;" exposure="0.5"</h3>
   <model-viewer class="ar-model" src="FP90_anot_test-02.glb" style="background-color: black;" exposure="0.5" quick-look-browsers="safari chrome" ios-src="FP90_anot_test-02.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p>
  
  <p><h3 style="text-align:center">style="background-color: black;" exposure="0.2"</h3>
   <model-viewer class="ar-model" src="FP90_anot_test-02.glb" style="background-color: black;" exposure="0.2" quick-look-browsers="safari chrome" ios-src="FP90_anot_test-02.usdz" auto-rotate camera-controls ar alt="サンプル"></model-viewer>
  </p>
  
</div>
</body>
</html>
