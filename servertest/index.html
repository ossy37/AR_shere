<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARサーバーテスト</title>

  <!-- model-viewer用のheadタグ -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  <h2 style="text-align:center">ARサーバーテスト</h2>
  
  <p><h3 style="text-align:center">Lolioopopサーバーから</h3>
 
  <model-viewer class="ar-model" 
                 preload poster="http://protex.dendoh.co.jp/img/fix/FPZ07wire.jpg"
                 src="http://dendoh.sub.jp/protex/models/fp90/fp90_noanot/FP90_noanot.glb"
                 quick-look-browsers="safari chrome"
                 ios-src="http://dendoh.sub.jp/protex/models/fp90/fp90_noanot/FP90_noanot.usdz"
                 auto-rotate
                 camera-controls
                 ar
                 alt="fp90noanot">
  </model-viewer>
  
  </p> 
  
  
</div>
</body>
</html>
