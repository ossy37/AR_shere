<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <title>ARリンクテスト</title>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  <h2 style="text-align:center">ARリンクテスト</h2>
  
    <model-viewer class="ar-model" 
                 preload poster="https://protex.dendoh.co.jp/img/fix/FPZ07wire.jpg"
                 src="FP90_openwire_nodit-001.glb"
                 quick-look-browsers="safari chrome"
                 ios-src="https://protex.dendoh.co.jp/models/fp90/fp90_noanot/FP90_noanot.usdz"
                 style="width:300px;height:300px;"
                 auto-rotate
                 camera-controls
                 ar
                 alt="fp90noanot">
  </model-viewer>
  
  <p><h3 style="text-align:center">リンク</h3>
  
  <!-- iOSの場合のリンク ※空のimgタグ必要 -->
  <a rel="ar" href="https://protex.dendoh.co.jp/models/fp90/fp90_anot/FP90_anot.usdz"> <img src="" alt="">ARをためす</a>
  
  <br>
    
  <!-- Androidの場合のリンク -->
  <a href="intent://arvr.google.com/scene-viewer/1.1?
           file=https://protex.dendoh.co.jp/models/fp90/fp90_anot/FP90_anot.glb#Intent;
           scheme=https;package=com.google.android.googlequicksearchbox;
           action=android.intent.action.VIEW;
           S.browser_fallback_url=https://developers.google.com/ar;
           mode=ar_preferred;
           end;">
    FP-90
  </a>
  
  <br>
  <p><h3 style="text-align:center">アンドロイド２</h3>
  <!-- Androidの場合のリンク２ -->
  <a href="intent://arvr.google.com/scene-viewer/1.0?
           file=https://protex.dendoh.co.jp/models/fp90/fp90_anot/FP90_anot.glb&mode=ar_only#Intent;
           scheme=https;
           package=com.google.ar.core;
           action=android.intent.action.VIEW;
           S.browser_fallback_url=https://developers.google.com/ar;
           end;">
    Avocado3
  </a>
  
  <br>
  
  <!--  
  <a href="intent://modelviewer.dev/examples/assets/Astronaut.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">android</a>
  -->  

  <br>
  </p> 
 
  
</div>
</body>
</html>
