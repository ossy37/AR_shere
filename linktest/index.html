<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  <title>ARリンクテスト</title>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  <h2 style="text-align:center">ARリンクテスト</h2>
  
    <model-viewer class="ar-model" 
                 preload poster="https://protex.dendoh.co.jp/img/fix/FPZ07wire.jpg"
                 src="FP90_openwire_nodit-001.glb"
                 quick-look-browsers="safari chrome"
                 ios-src="https://protex.dendoh.co.jp/models/fp90/fp90_noanot/FP90_noanot.usdz"
                 style="width:300px;height:300px;"
                 auto-rotate
                 camera-controls
                 ar
                 alt="fp90noanot">
  </model-viewer>
  
  
  <p><h3 style="text-align:center">iPhone専用リンク</h3>
  <!-- iOSの場合のリンク ※ARQuickLook起動 ※空のimgタグ必要 ※SafariとChrome対応 -->
  <a rel="ar" href="https://protex.dendoh.co.jp/models/fp90/fp90_anot/FP90_anot.usdz"> <img src="" alt="">ARをためす</a>
  <br></p>
  
  
  <p><h3 style="text-align:center">Android専用リンク</h3>
  <!-- Androidの場合のリンク ※SceneViewer起動 ※絶対パスが必要 ※AR表示優先 ※「Google Play 開発者サービス(AR)」のインストールが必要（なければインストールページに飛ぶ） -->
  <a href="intent://arvr.google.com/scene-viewer/1.1?file=https://protex.dendoh.co.jp/models/fp90/fp90_noanot/FP90_noanot.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.ar.core&hl=ja;end;">FP-90を試す</a>
  <br></p> 
 
    <p><h3 style="text-align:center">iPhone or Android 振り分けリンクv2</h3>
  <a rel="ar" href="https://protex.dendoh.co.jp/models/fp90/fp90_anot/FP90_anot.usdz" id="ualink"><img src="" alt="">ARを試す</a>

  <script type="text/javascript">
    var link = document.getElementById("ualink");
    var ua = navigator.userAgent;
    
    //if ((ua.indexOf('iPhone') > 0 && ua.indexOf('iPad') == -1) || ua.indexOf('iPod') > 0 || ua.indexOf('Android') > 0) { 
    if (ua.indexOf('Android') > 0) {
      link.href = "intent://arvr.google.com/scene-viewer/1.1?file=https://protex.dendoh.co.jp/models/fp90/fp90_noanot/FP90_noanot.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.ar.core&hl=ja;end;";
    }
  </script>
  
  
  
</div>

</body>

</html>
