<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
<model-viewer src="shared-assets/models/Astronaut.glb" alt="A 3D model of an astronaut" auto-rotate camera-controls></model-viewer>
  
  <title>ARリンクテスト</title>
  
  <style>
  .wrapper {
    max-width: 640px;
    margin: 0 auto;
  }
  img {
    max-width: 100%;
  }
  .ar-model {
    margin: 0 auto;
    max-width: 600px;
    height: 400px;
  }
  summary {
    color:#00F
  }
  </style>
</head>
  
<body>
<div class="wrapper">
  <h2 style="text-align:center">ARリンクテスト</h2>
  
  <p><h3 style="text-align:center">リンク</h3>
  
  <!-- iOSの場合のリンク -->
  <a rel="ar" href="https://dendoh.sub.jp/protex/models/fp90/fp90_anot/FP90_anot.usdz">ARをためす</a>
  <br>
    
    
  <!-- Androidの場合のリンク -->
  <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://dendoh.sub.jp/protex/models/fp90/fp90_anot/FP90_anot.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">FP-90</a>
  <br>
  
  <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado3</a>;
  <br>
  
  <a href="intent://modelviewer.dev/examples/assets/Astronaut.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">android</a>
  <br>
  
  <model-viewer ar alt="A 3D model of an astronaut." src="Astronaut.gltf"></model-viewer>
  </p> 
  
  
</div>
</body>
</html>
